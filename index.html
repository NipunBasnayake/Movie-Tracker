<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Movie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Movie Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Watched Count</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rating">RatingDistribution</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#watchlist">Watchlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#genres">Favorite Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#recent">Recent Reviews</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-section vh-100 position-relative mt-5">
        
    </section>


    <section id="rating" class="hero-section vh-100 position-relative mt-5">
        
    </section>


    <section id="watchlist" class="hero-section vh-100 position-relative mt-5">
        
    </section>


    <section id="genres" class="hero-section vh-100 position-relative mt-5">
        
    </section>

    
    <section id="recent" class="hero-section vh-100 position-relative mt-5">
        
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
